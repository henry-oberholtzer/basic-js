<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Triangle Tracker</title>
</head>

<body>
    <div class="frame">
        <h1>Triangle Tracker</h1>
        <form id="triangle-sides">
            <div class="side a">
                <label for="a">Side "a" length:
                    <input type="number" id="a" min="1">
                </label>
            </div>
            <div class="side b">
                <label for="b">Side "b" length:
                    <input type="number" id="b" min="1">
                </label>
            </div>
            <div class="side c">
                <label for="c">Side "c" length:
                    <input type="number" id="c" min="1">
                </label>
            </div>
            <button type="submit">Triangle? What type?</button>
        </form>
        <h2>Result:</h2>
        <h3 id="result"></h3>
    </div>
</body>

</html>
